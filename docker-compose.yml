version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: forgeroute_postgres
    environment:
      POSTGRES_USER: forgeroute
      POSTGRES_PASSWORD: forgeroute_dev_password
      POSTGRES_DB: forgeroute_db
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
